<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Global Coffee - Início Simplificado</title>
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        color: #4caf50;
        margin-bottom: 2rem;
        font-size: 1.8rem;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1.5rem;
        width: 100%;
        max-width: 480px;
      }
      button {
        background-color: #4caf50;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1.2rem;
        padding: 1rem;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 120px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      button:hover,
      button:focus {
        outline: none;
        transform: translateY(-4px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      }
      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      button svg {
        width: 48px;
        height: 48px;
        margin-bottom: 0.5rem;
        fill: white;
      }
      .whatsapp-button {
        background-color: #25d366;
      }
      .alert-button {
        background-color: #ffc107;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Bem-vindo, José Silva</h1>
    <div
      class="button-grid"
      role="grid"
      aria-label="Funcionalidades principais"
    >
      <button
        type="button"
        aria-label="Clima Hoje"
        onclick="alert('Abrir previsão do tempo')"
      >
        <svg aria-hidden="true" viewBox="0 0 24 24">
          <path d="M6 14a4 4 0 1 1 8 0H6z" />
        </svg>
        Clima Hoje
      </button>
      <button
        type="button"
        aria-label="Minhas Vendas"
        onclick="alert('Abrir controle financeiro')"
      >
        <svg aria-hidden="true" viewBox="0 0 24 24">
          <path d="M12 2L2 7v13h20V7L12 2z" />
        </svg>
        Minhas Vendas
      </button>
      <button
        type="button"
        class="whatsapp-button"
        aria-label="Falar com Cooperativa via WhatsApp"
        onclick="window.open('https://wa.me/5511999999999', '_blank')"
      >
        <svg aria-hidden="true" viewBox="0 0 24 24">
          <path
            d="M20 2a10 10 0 0 0-18 6c0 1.7.5 3.3 1.4 4.7L2 22l8.5-1.4a9.9 9.9 0 0 0 9.5-18z"
          />
        </svg>
        Falar com Cooperativa
      </button>
      <button
        type="button"
        class="alert-button"
        aria-label="Alertas Climáticos"
        onclick="alert('Abrir alertas climáticos')"
      >
        <svg aria-hidden="true" viewBox="0 0 24 24">
          <path d="M12 4v8l6 6" />
        </svg>
        Alertas Climáticos
      </button>
    </div>
  </body>
</html>
